<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHHS Interface Explorer | E.ON Next Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles and theme variables */
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: none; /* Prevents scroll chaining */
        }
        :root {
            --eon-red: #FF4822;
            --birch: #FAF6F4;
            --white: #FFFFFF;
            --dark-purple: #36164A;
            --purple: #5E0D98;
            
            /* Data Colors */
            --data-sun: #FFDE00;
            --data-gas-off: #9254FF;
            --data-leaf: #1AE570;
        }
        
        /* Modern gradient for the background */
        .gradient-bg {
            background: linear-gradient(135deg, var(--birch) 0%, #f0e9e6 100%);
        }
        
        /* Glass morphism effect for the sidebar */
        .glass {
            backdrop-filter: blur(16px) saturate(180%);
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Floating animation for the main title */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Custom scrollbar for a polished look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--eon-red), var(--purple));
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--purple), var(--eon-red));
        }
        
        /* Enhanced filter buttons with better active states - REVERTED TO ORIGINAL STYLES */
        .filter-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        .filter-btn:hover::before {
            left: 100%;
        }
        .filter-btn.active-filter {
            transform: translateY(-2px) scale(1.02);
        }
        .filter-btn[data-filter="all"].active-filter {
            background: linear-gradient(135deg, var(--eon-red), #ff6b4a) !important;
            color: var(--white) !important;
            box-shadow: 0 8px 25px rgba(229, 0, 0, 0.3);
        }
        .filter-btn[data-filter="supplier_send"].active-filter {
            background: linear-gradient(135deg, var(--data-gas-off), #a66eff) !important;
            color: var(--white) !important;
            box-shadow: 0 8px 25px rgba(122, 70, 212, 0.3);
        }
        .filter-btn[data-filter="supplier_receive"].active-filter {
            background: linear-gradient(135deg, var(--data-sun), #ffe533) !important;
            color: var(--dark-purple) !important;
            box-shadow: 0 8px 25px rgba(217, 189, 0, 0.3);
        }
        .filter-btn[data-filter="none"].active-filter {
            background: linear-gradient(135deg, var(--dark-purple), var(--purple)) !important;
            color: var(--white) !important;
            box-shadow: 0 8px 25px rgba(23, 9, 32, 0.3);
        }
        
        /* Modern interface cards with hover effects */
        .interface-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left-width: 4px;
        }
        .interface-card:hover {
            transform: translateX(4px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        .border-send { border-color: var(--data-gas-off); }
        .border-receive { border-color: var(--data-sun); }
        .border-both { border-color: var(--data-leaf); }
        .border-none { border-color: #9ca3af; } /* gray-400 */
        
        /* Gradient text for hero section */
        .hero-text {
            background: linear-gradient(135deg, var(--eon-red), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Fade-in animation for details panel content */
        .details-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Search input styling */
        .search-input {
            background: var(--birch);
            transition: all 0.3s ease;
        }
        .search-input:focus {
            background: var(--white);
            transform: scale(1.01);
            box-shadow: 0 4px 15px rgba(255, 72, 34, 0.1);
        }
    </style>
</head>
<body class="gradient-bg text-[var(--dark-purple)] min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8 md:mb-12">
            <div class="float-animation inline-block">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold hero-text mb-3">MHHS Interface Explorer</h1>
            </div>
            <p class="text-base md:text-lg text-[var(--purple)] opacity-80 max-w-2xl mx-auto leading-relaxed">
                Discover and explore interfaces based on the Supplier's role in the MHHS ecosystem.
            </p>
        </header>

        <!-- Main layout: Stacks on mobile, two columns on large screens -->
        <div class="flex flex-col lg:flex-row gap-6 md:gap-8">

            <!-- Left Sidebar: Filters and Interface List -->
            <aside class="lg:w-1/3 xl:w-1/4 glass p-5 md:p-6 rounded-3xl shadow-2xl">
                <h2 id="filter-heading" class="text-xl font-bold mb-5 text-[var(--eon-red)]">Find an Interface</h2>
                
                <div class="mb-5">
                    <input type="search" id="searchInput" placeholder="Search ID, name, or data items..."
                           class="search-input w-full px-4 py-3 border-0 rounded-xl focus:ring-2 focus:ring-[var(--eon-red)] transition placeholder:text-[var(--purple)] placeholder:opacity-60 text-sm md:text-base">
                </div>

                <div role="group" aria-labelledby="filter-heading" class="flex flex-wrap gap-2 mb-5">
                    <!-- Reverted Filter Buttons -->
                    <button class="filter-btn border-0 text-[var(--purple)] bg-[var(--birch)] px-3 py-1.5 rounded-lg text-xs font-medium shadow-md" data-filter="all" aria-pressed="true">All Interfaces</button>
                    <button class="filter-btn border-0 text-[var(--purple)] px-3 py-1.5 rounded-lg text-xs font-medium shadow-md" data-filter="supplier_send" aria-pressed="false" style="background: linear-gradient(135deg, #9254FF20, #9254FF10);">Supplier Send</button>
                    <button class="filter-btn border-0 text-[var(--dark-purple)] px-3 py-1.5 rounded-lg text-xs font-medium shadow-md" data-filter="supplier_receive" aria-pressed="false" style="background: linear-gradient(135deg, #FFDE0030, #FFDE0020);">Supplier Receive</button>
                    <button class="filter-btn border-0 text-[var(--purple)] px-3 py-1.5 rounded-lg text-xs font-medium shadow-md" data-filter="none" aria-pressed="false" style="background: linear-gradient(135deg, #e5e7eb, #f3f4f6);">Not Involved</button>
                </div>

                <!-- Interface list container with responsive height -->
                <div id="interfaceList" class="overflow-y-auto h-[50vh] lg:h-[calc(100vh-22rem)] pr-2" role="region" aria-live="polite" aria-atomic="true">
                    <!-- Interface items will be dynamically inserted here -->
                </div>
            </aside>

            <!-- Right Panel: Details View -->
            <main id="detailsPanel" class="lg:w-2/3 xl:w-3/4 bg-white/80 p-5 md:p-8 rounded-3xl shadow-2xl" role="main" aria-live="polite">
                <div id="welcomeMessage" class="flex flex-col items-center justify-center h-full text-center py-16">
                    <div class="hero-text mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 md:w-24 md:h-24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2zM9 9h6v6H9V9z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl md:text-3xl font-bold mb-3 hero-text">Select an Interface</h2>
                    <p class="text-base md:text-lg text-[var(--purple)] opacity-80 max-w-md leading-relaxed">Click on any interface from the list to explore its details.</p>
                </div>
                <div id="detailsContent" class="hidden">
                    <!-- Details will be dynamically inserted here -->
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- REFACTORED AND IMPROVED SCRIPT ---

        // Application State
        const state = {
            interfaceData: [],
            filteredInterfaces: [],
            currentFilter: 'all',
            currentSearchTerm: '',
        };

        // DOM Elements
        const DOMElements = {
            searchInput: null,
            interfaceList: null,
            welcomeMessage: null,
            detailsContent: null,
            filterButtons: null,
        };

        /**
         * Initializes the application once the DOM is fully loaded.
         */
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        /**
         * Main initialization function.
         */
        async function initApp() {
            // 1. Cache DOM elements
            DOMElements.searchInput = document.getElementById('searchInput');
            DOMElements.interfaceList = document.getElementById('interfaceList');
            DOMElements.welcomeMessage = document.getElementById('welcomeMessage');
            DOMElements.detailsContent = document.getElementById('detailsContent');
            DOMElements.filterButtons = document.querySelectorAll('.filter-btn');

            // 2. Fetch data
            const success = await fetchData();
            if (!success) return; // Stop if data fetching fails

            // 3. Setup event listeners
            setupEventListeners();

            // 4. Initial render
            document.querySelector('.filter-btn[data-filter="all"]').classList.add('active-filter');
            filterAndRender();
        }

        /**
         * Fetches interface data from the JSON file.
         * @returns {Promise<boolean>} - True on success, false on failure.
         */
        async function fetchData() {
            try {
                const response = await fetch('interfaceData.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                state.interfaceData = await response.json();
                state.filteredInterfaces = state.interfaceData;
                return true;
            } catch (error) {
                console.error("Could not load or parse interface data:", error);
                DOMElements.interfaceList.innerHTML = `<p class="text-center text-red-600 p-4">Error: Could not load interface data.</p>`;
                return false;
            }
        }

        /**
         * Sets up all event listeners for the application.
         */
        function setupEventListeners() {
            let debounceTimer;
            DOMElements.searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    state.currentSearchTerm = e.target.value;
                    filterAndRender();
                }, 250); 
            });

            DOMElements.filterButtons.forEach(button => {
                button.addEventListener('click', () => handleFilterClick(button));
            });

            DOMElements.interfaceList.addEventListener('click', (e) => {
                const itemElement = e.target.closest('[data-id]');
                if (itemElement) {
                    renderInterfaceDetails(itemElement.dataset.id);
                }
            });

            DOMElements.interfaceList.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    const itemElement = e.target.closest('[data-id]');
                    if (itemElement) {
                        e.preventDefault();
                        renderInterfaceDetails(itemElement.dataset.id);
                    }
                }
            });
        }

        /**
         * Handles clicks on filter buttons.
         * @param {HTMLElement} button - The button that was clicked.
         */
        function handleFilterClick(button) {
            state.currentFilter = button.dataset.filter;
            DOMElements.filterButtons.forEach(btn => {
                btn.classList.remove('active-filter');
                btn.setAttribute('aria-pressed', 'false');
            });
            button.classList.add('active-filter');
            button.setAttribute('aria-pressed', 'true');
            filterAndRender();
        }

        /**
         * Filters the interface data based on current search and filter state, then renders the list.
         */
        function filterAndRender() {
            // Splits the search query into individual words
            const searchTerms = state.currentSearchTerm.toLowerCase().split(' ').filter(term => term.trim() !== '');
            
            state.filteredInterfaces = state.interfaceData.filter(item => {
                // Filter logic for buttons
                const matchesFilter =
                    state.currentFilter === 'all' ||
                    item.supplier_type === state.currentFilter ||
                    (state.currentFilter === 'supplier_send' && item.supplier_type === 'supplier_both') ||
                    (state.currentFilter === 'supplier_receive' && item.supplier_type === 'supplier_both');

                if (!matchesFilter) return false;

                // If no search term, show all items that match the filter
                if (searchTerms.length === 0) return true;

                // --- NEW SMART SEARCH LOGIC ---
                // Combine all searchable text fields from the interface and its data items into one string
                let searchableContent = [
                    item.id,
                    item.name,
                    item.description
                ].join(' ').toLowerCase();

                if (item.data_items) {
                    item.data_items.forEach(di => {
                        if (!di.isHeader) {
                            searchableContent += ` ${di.id} ${di.name} ${di.rule}`;
                        }
                    });
                }
                searchableContent = searchableContent.toLowerCase();

                // Check if EVERY search term is present in the combined content string
                return searchTerms.every(term => searchableContent.includes(term));
            });

            renderInterfaceList();
        }


        /**
         * Renders the list of filtered interfaces.
         */
        function renderInterfaceList() {
            const { interfaceList } = DOMElements;
            interfaceList.innerHTML = '';

            if (state.filteredInterfaces.length === 0) {
                interfaceList.innerHTML = `<div class="text-center text-[var(--purple)] opacity-80 p-4 bg-[var(--birch)] rounded-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    <p class="text-base font-medium">No interfaces found</p>
                    <p class="text-xs opacity-70">Try a different search or filter</p>
                </div>`;
                return;
            }
            
            const fragment = document.createDocumentFragment();
            const typeClasses = {
                supplier_send: 'border-send',
                supplier_receive: 'border-receive',
                supplier_both: 'border-both',
                none: 'border-none'
            };

            state.filteredInterfaces.forEach(item => {
                const element = document.createElement('div');
                element.className = `interface-card p-3 md:p-4 mb-2 bg-[var(--white)] rounded-xl cursor-pointer shadow-md ${typeClasses[item.supplier_type]}`;
                element.dataset.id = item.id;
                element.setAttribute('role', 'button');
                element.setAttribute('tabindex', '0');
                element.innerHTML = `
                    <p class="font-bold text-[var(--dark-purple)] pointer-events-none text-sm md:text-base mb-1">${escapeHtml(item.id)}</p>
                    <p class="text-[var(--purple)] opacity-90 pointer-events-none leading-relaxed text-xs md:text-sm">${escapeHtml(item.name)}</p>
                `;
                fragment.appendChild(element);
            });
            interfaceList.appendChild(fragment);
        }

        /**
         * Renders the details of a selected interface.
         * @param {string} id - The ID of the interface to show.
         */
        function renderInterfaceDetails(id) {
            const item = state.interfaceData.find(i => i.id === id);
            if (!item) return;

            DOMElements.welcomeMessage.classList.add('hidden');
            DOMElements.detailsContent.classList.remove('hidden');
            DOMElements.detailsContent.classList.add('details-fade-in');
            setTimeout(() => DOMElements.detailsContent.classList.remove('details-fade-in'), 500);

            const typeInfo = {
                supplier_send: { label: 'Supplier Send', classes: 'bg-gradient-to-r from-[var(--data-gas-off)] to-purple-600 text-white' },
                supplier_receive: { label: 'Supplier Receive', classes: 'bg-gradient-to-r from-[var(--data-sun)] to-yellow-400 text-[var(--dark-purple)]' },
                supplier_both: { label: 'Supplier Send & Receive', classes: 'bg-gradient-to-r from-[var(--data-leaf)] to-green-400 text-[var(--dark-purple)]' },
                none: { label: 'Supplier Not Involved', classes: 'bg-gradient-to-r from-gray-500 to-gray-600 text-white' }
            };

            const context = item.context || "No additional context is available for this interface.";
            
            const dataItemsHtml = `
                <div class="bg-white/50 rounded-2xl p-4 sm:p-6 shadow-lg border border-gray-100 mt-6 md:mt-8">
                    <h3 class="text-xl font-bold text-[var(--eon-red)] mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" /></svg>
                        Data Items
                    </h3>
                    ${(item.data_items && item.data_items.length > 0) ? `
                    <div class="max-h-[50vh] overflow-y-auto pr-2">
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left">
                                ${item.data_items.map(di => {
                                    if (di.isHeader) {
                                        return `<thead class="text-xs text-[var(--dark-purple)] uppercase bg-[var(--birch)]/70 sticky top-0"><tr class="border-b"><th colspan="4" class="px-4 py-2 font-bold">${escapeHtml(di.title)}</th></tr></thead>
                                                <thead class="text-xs text-[var(--purple)] uppercase bg-[var(--birch)]/70 sticky top-9"><tr class="border-b"><th class="px-4 py-2">ID</th><th class="px-4 py-2">Data Item</th><th class="px-4 py-2">M/O/C</th><th class="px-4 py-2">Description / Rule</th></tr></thead>`;
                                    } else {
                                        return `<tbody class="divide-y divide-gray-200/50"><tr class="hover:bg-gray-50/50">
                                            <td class="px-4 py-3 font-mono font-semibold text-xs">${escapeHtml(di.id)}</td>
                                            <td class="px-4 py-3">${escapeHtml(di.name)}</td>
                                            <td class="px-4 py-3 font-semibold text-center">${escapeHtml(di.cmo)}</td>
                                            <td class="px-4 py-3 text-xs opacity-80">${escapeHtml(di.rule)}</td>
                                        </tr></tbody>`;
                                    }
                                }).join('')}
                            </table>
                        </div>
                    </div>` : '<p class="text-[var(--dark-purple)] opacity-70">No data items are associated with this interface.</p>'}
                </div>`;

            DOMElements.detailsContent.innerHTML = `
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-4 mb-6">
                    <div class="flex-1">
                        <h2 class="text-2xl lg:text-3xl font-bold text-[var(--dark-purple)] mb-1 leading-tight" tabindex="-1">${escapeHtml(item.name)}</h2>
                        <p class="text-base lg:text-lg text-[var(--purple)] opacity-90 font-medium">${escapeHtml(item.id)}</p>
                    </div>
                    <span class="text-xs font-semibold px-4 py-2 rounded-full shadow-md ${typeInfo[item.supplier_type].classes} whitespace-nowrap">${escapeHtml(typeInfo[item.supplier_type].label)}</span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mb-6 md:mb-8">
                    <div class="bg-white/50 p-4 sm:p-5 rounded-2xl shadow-lg border border-gray-100">
                        <h4 class="font-bold text-[var(--eon-red)] text-xs mb-2 uppercase tracking-wider">FROM</h4>
                        <p class="font-semibold text-[var(--dark-purple)] text-sm md:text-base leading-relaxed">${escapeHtml(item.sender) || 'N/A'}</p>
                    </div>
                    <div class="bg-white/50 p-4 sm:p-5 rounded-2xl shadow-lg border border-gray-100">
                        <h4 class="font-bold text-[var(--eon-red)] text-xs mb-2 uppercase tracking-wider">TO</h4>
                        <p class="font-semibold text-[var(--dark-purple)] text-sm md:text-base leading-relaxed">${escapeHtml(item.receiver) || 'N/A'}</p>
                    </div>
                </div>
                <div class="bg-white/50 rounded-2xl p-4 sm:p-6 shadow-lg border border-gray-100">
                    <h3 class="text-xl font-bold text-[var(--eon-red)] mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        Context & Purpose
                    </h3>
                    <p class="text-[var(--dark-purple)] leading-relaxed text-sm md:text-base">${escapeHtml(context)}</p>
                </div>
                ${dataItemsHtml}`;
            
            DOMElements.detailsContent.querySelector('h2').focus({ preventScroll: true });
        }
        
        /**
         * Sanitizes text to prevent XSS attacks.
         * @param {string} text - The string to escape.
         * @returns {string} - The sanitized string.
         */
        function escapeHtml(text) {
            if (text === null || typeof text === 'undefined') return '';
            return text
                .toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
